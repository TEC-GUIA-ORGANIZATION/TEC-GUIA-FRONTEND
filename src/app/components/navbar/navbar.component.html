<nav class="navbar navbar-expand-lg navbar-dark bg-custom">
  <a class="navbar-brand logo" routerLink="/" style="font-family: 'Roboto', sans-serif;">TECGuia</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [class.active]="isSelected('/')">
        <a class="nav-link" routerLink="/" routerLinkActive="active">Inicio</a>
      </li>
      <li class="nav-item" [class.active]="isSelected('/estudiantes')" *ngIf="!isStudent()">
        <a class="nav-link" routerLink="/estudiantes" routerLinkActive="active">Estudiantes</a>
      </li>
      <li class="nav-item" [class.active]="isSelected('/actividades')" *ngIf="!isStudent()">
        <a class="nav-link" routerLink="/actividades" routerLinkActive="active">Actividades</a>
      </li>
      <li class="nav-item" [class.active]="isSelected('/calendario')" *ngIf="isStudent()">
        <a class="nav-link" routerLink="/calendario" routerLinkActive="active">Calendario</a>
      </li>
      <li class="nav-item" [class.active]="isSelected('/equipo')" *ngIf="!isStudent()">
        <a class="nav-link" routerLink="/equipo" routerLinkActive="active">Equipo</a>
      </li>
      <li class="nav-item" [class.active]="isSelected('/perfil')" *ngIf="isStudent()">
        <a class="nav-link" routerLink="/perfil" routerLinkActive="active">Perfil</a>
      </li>
    </ul>
  </div>

  <!-- Notifications -->
  <button type="button" class="btn button" [ngClass]="{'btn-danger': hasNotification, 'btn-secondary': !hasNotification}" routerLink="/notificaciones" *ngIf="isStudent()">
      <i class="bi" [ngClass]="{'bi-bell-fill': hasNotification, 'bi-bell': !hasNotification}"></i>
      <span *ngIf="hasNotification" class="badge badge-light">{{ notificationsCount }}</span>
  </button>

  <button class="logout-btn" (click)="logout()">
    <i class="fas fa-sign-out-alt"></i>
</button>
</nav>
