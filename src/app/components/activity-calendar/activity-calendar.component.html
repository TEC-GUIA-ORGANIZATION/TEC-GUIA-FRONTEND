<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="d-flex justify-content-between">
    <h1>Calendario de Actividades</h1>
    <h3><strong>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</strong></h3>
    <div class="btn-group">
      <div class="btn btn-primary align-self-center" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
        Anterior
      </div>
      <div class="btn btn-outline-secondary align-self-center" mwlCalendarToday [(viewDate)]="viewDate">
        Hoy
      </div>
      <div class="btn btn-primary align-self-center" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
        Siguiente
      </div>
    </div>
  </div>
  <hr>
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
        *ngSwitchCase="CalendarView.Month"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [activeDayIsOpen]="activeDayIsOpen"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent($event.event)"
        >
    </mwl-calendar-month-view>
  </div>
</div>
